<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> Document </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="basic_form">
        <form action="">
            <div class="from-group">
                <label for="username">UserName</label>
                <br>
                <input id="username" class="inputField" type="text" placeholder="Username" maxlength="10">
            </div>

            <div class="from-group">
                <label for="email">Email</label>
                <br>
                <input Id="email" class="inputField" type="email" placeholder="Email">
            </div>

            <div class="from-group">
                <label for="password">Password</label>
                <br>
                <input Id="password" class="inputField" type="password" placeholder="Password">
            </div>
            <div class="from-group">
                <label for="education">Education</label>
                <br>
                <select name="" id="" style="width: 310px;
                 height: 29px;border-radius: 3px;">
                    <option value="">SSC</option>
                    <option value="">HSC</option>
                    <option value="">BSC</option>
                    <option value="" selected>MSC</option>
                </select>
            </div>


            <div class="from-group">
                <label for="gender">Gender</label>
                <br>
                <input type="radio" name="gender" value="Male" checked>Male
                <br>
                <input type="radio" name="gender" value="Male">Female
                <br>
            </div>

            <div class="form-group">
                <label for="language">Programming Language</label>
                <br>
                <input id="language" type="checkbox">C
                <br>
                <input id="language" type="checkbox">C++
                <br>
                <input id="language" type="checkbox">JAVA
                <br>
            </div>
            <div class="form-group">
                <label for="msg">Message</label>
                <br>
                <textarea cols="9" rows="5"></textarea>

            </div>
            <input type="submit" value="Add Data" />

        </form>
    </div>


</body>

</html>
